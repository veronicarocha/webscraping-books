name: Testes de Webscraping

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.9'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        pip install pytest

    - name: Config pra testes
      run: |
        echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV
        echo "SECRET_KEY=test-key-gh-actions" >> $GITHUB_ENV
        echo "JWT_SECRET_KEY=test-jwt-gh-actions" >> $GITHUB_ENV
        echo "DATABASE_URL=sqlite:///:memory:" >> $GITHUB_ENV
        echo "DATABASE_URL_PUBLIC=sqlite:///:memory:" >> $GITHUB_ENV

    - name: Run API tests
      run: |
        python tests/test_api.py
    
    - name: Run deploy test
      run: |
        python tests/test_quick_deploy.py